<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Office Employee Management System!</title>
    <link rel="stylesheet" href="{% static "css/stylehome.css" %}">
    <!-- Boxicons CDN Link -->
    <link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,tr,th,td{
        border: 3px solid black;
        border-collapse: collapse;
        
      }
      table{
        margin-left: 20px;
      }
      th,td{
        padding: 10px;
      }
     .c1 .column {
  float: left;
  width: 50%;
  padding: 5px;
}

/* Clearfix (clear floats) */
.c1 .row::after {
  content: "";
  clear: both;
  display: table;
}
    </style>
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <!-- <i class="bx bxl-c-plus-plus"></i> -->
        <img src ="{% static "images/logo.jpg" %}" alt="" />
        <span class="logo_name">ByteBlaze</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="{% url 'home' %}" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        
        <li>
          <a href="{% url 'add_emp' %}">
            <i class="bx bx-list-ul"></i>
            <span class="links_name">Add An Employee</span>
          </a>
        </li>
        
        <li>
          <a href="{% url 'all_emp' %}" >
            <i class="bx bx-coin-stack"></i>
            <span class="links_name">
                View All Employee
            </a></span>
          </a>
        </li>
        <li>
          <a href="{% url 'remove_emp' %}">
            <i class="bx bx-book-alt"></i>
            <span class="links_name">Remove An Employee</span>
          </a>
        </li>
        <li>
          <a href="{% url 'filter_emp' %}">
            <i class="bx bx-user"></i>
            <span class="links_name">Filter Employee Details</span>
          </a>
        </li>
        
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="{% url 'index' %}">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Back to Home Page</span>
          </a>
        </li>
      </ul>
    </div>



    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <!-- <span class="dashboard">Dashboard</span> -->
        </div>
        
        <div class="profile-details">
            <i class="bx bx-user"></i>
          <span class="admin_name">Welcome!</span>
        </div>
      </nav>

      <div class="home-content">
        <div class="overview-boxes">
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Total Employees</div>
              <div class="number">40,876</div>
              
            </div>
            <i class="fas fa-users cart"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">New Employees</div>
              <div class="number">18,876</div>
              
            </div>
            <i class="fas fa-user-alt cart two"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">Old Employee</div>
              <div class="number">22,000</div>
              
            </div>
            <i class="fas fa-user-tie cart three"></i>
          </div>
          <div class="box">
            <div class="right-side">
              <div class="box-topic">No. of Department</div>
              <div class="number">8</div>
              
            </div>
            <i class="far fa-address-card cart four"></i>
          </div>
        </div> 
        <br><br>
        <div class="container c1">
          <div class="row">
            <div class="column">
          <img src="{% static "images/emp1.png" %}" alt="emp image" width="100%">
            </div>
            <div class="column">
          <img src="{% static "images/emp2.png" %}" alt="emp image" width="100%">
            </div>
          </div>
        </div>
        <div class="container">
          
        </div>
    </section>

    <script>
      let sidebar = document.querySelector(".sidebar");
      let sidebarBtn = document.querySelector(".sidebarBtn");
      sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
          sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
      };
    </script>
  </body>
</html>
